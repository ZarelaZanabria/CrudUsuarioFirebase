<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Convalidacion</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
   
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-7">
                <!-- tabla con las convalidacion  -->
                <table class="table table-hover">
                    <!-- para la cabezera  -->
                    <thead>
                        <tr>
                            <th colspan="4">Registro de Usuarios</th>
                            <th></th>
                            <th></th>
                        </tr>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Correo Electronico</th>
                            <th>Contraseña</th>
                        </tr>
                    </thead>
                    <!-- Para el cuerpo  -->
                    <tbody id="tbody-table-users">

                    </tbody>

                </table>
            </div>
            <div class="col-sm-1">
            </div>
            <div class="col-sm-4">
                <form id="form-users">
                    <div class="form-group">
                        <label for="users-mame">Nombre  </label>
                        <input type="text" name="usersName" value="" class="form-control" id="users-mame">
                    </div>
                    <div class="form-group">
                        <label for="users-last-name">Apellido  </label>
                        <input type="text" name="usersLastName" value="" class="form-control" id="users-last-name">
                    </div>
                    <div class="form-group">
                        <label for="users-email">Correo electronico  </label>
                        <input type="text" name="usersEmail" value="" class="form-control" id="users-email">
                    </div>
                    <div class="form-group">
                        <label for="users-password">Constraseña  </label>
                        <input type="password" name="usersPassword" value="" class="form-control" id="users-password">
                    </div>
                    <input type="submit" name="" value="Registrarse">
                </form>
            </div>
        </div>
    </div>
    <script src="js/usuario.js"></script>
    <script src ="js/conexionRegistroUsurs.js"></script>
</body>

</html>
